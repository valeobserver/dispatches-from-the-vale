# Site settings
title: Dispatches from the Vale
description: observations on systems, markets, and complexity
url: "https://valeobserver.xyz"
baseurl: ""

# Author
author:
  name: Lucian Vale
  email: # Add if you want

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
