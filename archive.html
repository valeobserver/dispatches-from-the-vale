---
layout: default
title: Archive
permalink: /archive/
---

<style>
  .archive-header {
    font-family: var(--mono);
    font-size: 0.65rem;
    font-weight: 500;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    color: var(--fg-dim);
    margin-bottom: 2.4rem;
    display: flex;
    align-items: center;
    gap: 0.8rem;
  }

  .archive-header::before {
    content: 'â– ';
    color: var(--accent);
    font-size: 0.95rem;
  }

  .archive-row {
    display: flex;
    align-items: baseline;           
    gap: 1.4rem;
    padding: 1.4rem 0;
    border-bottom: 1px solid (var(--accent), 0.35);
  }

  .archive-row:last-child {
    border-bottom: none;              
  }

  .archive-date {
    font-family: var(--mono);
    font-size: 0.95rem;
    color: var(--fg);
    white-space: nowrap;
    min-width: 90px;                  
    opacity: 0.75
  }

  .archive-post-title {
    font-family: var(--sans);
    font-size: 1rem;
    font-weight: 500;
    color: var(--fg);
    text-decoration: none;
    transition: color 0.2s ease;
    flex: 1;                          
  }

  .archive-post-title:hover {
    color: var(--accent);
  }

  .archive-tags {
    display: flex;
    gap: 0.5rem;
    flex-shrink: 0;                
  }

  .tag {
    font-family: var(--mono);
    font-size: 0.6rem;
    letter-spacing: 0.05em;
    color: var(--accent);
    background: #000000;
    padding: 0.25rem 0.50rem;
    text-transform: uppercase;
  }

</style>

<div class="archive-header">All Dispatches</div>

{% for post in site.posts %}
  <div class="archive-row">
    <span class="archive-date">{{ post.date | date: "%Y.%m.%d" }}</span>
    
    <a class="archive-post-title" href="{{ post.url }}">
      {{ post.title }}
    </a>
    
    {% if post.tags %}
      <div class="archive-tags">
        {% for tag in post.tags %}
          <span class="tag">{{ tag | upcase }}</span>
        {% endfor %}
      </div>
    {% endif %}
  </div>
{% endfor %}
