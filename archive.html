---
layout: default
title: Archive
permalink: /archive/
---

<section class="posts">
  <div class="posts-header">All Dispatches</div>

  {% for post in site.posts %}
    <article class="post">
      <div class="post-meta">
        <span>{{ post.date | date: "%Y.%m.%d" }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
      <hr>
    </article>
  {% endfor %}
</section>
