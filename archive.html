---
layout: default
title: Archive
permalink: /archive/
---

<style>
.archive-header {
  display: flex;
  align-items: center;
  gap: 0.6rem;
  margin-bottom: 3rem;
}

.archive-title {
  font-family: var(--mono);
  font-size: 0.7rem;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: var(--fg);
}

.section-marker {
  color: var(--accent);
  font-size: 0.6rem;
}

.archive-row {
  display: flex;
  align-items: center;
  padding: 1.4rem 0;
}

.archive-main {
  display: flex;
  gap: 1.2rem;
  align-items: center;
}

.archive-date {
  font-family: var(--mono);
  font-size: 0.95rem;
  color: var(--fg);
}

.archive-post-title {
  font-family: var(--sans);
  font-size: 1rem;
  font-weight: 500;
  color: var(--fg);
  text-decoration: none;
  transition: color 0.2s ease;
}

.archive-post-title:hover {
  color: var(--accent);
}

.archive-tags {
  display: flex;
  gap: 0.5rem;
  margin-left: auto;
}
</style>

<div class="archive-header">
  <span class="section-marker">â– </span>
  <span class="archive-title">All Dispatches</span>
</div>

{% for post in site.posts %}
  <hr>

  <div class="archive-row">
    <div class="archive-main">
      <span class="archive-date">
        {{ post.date | date: "%Y.%m.%d" }}
      </span>
      <a class="archive-post-title" href="{{ post.url }}">
        {{ post.title }}
      </a>
    </div>

    {% if post.tags %}
      <div class="archive-tags">
        {% for tag in post.tags %}
          <span class="tag">{{ tag | upcase }}</span>
        {% endfor %}
      </div>
    {% endif %}
  </div>
{% endfor %}

<hr>
