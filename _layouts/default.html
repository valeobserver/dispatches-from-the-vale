<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Crimson+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

<div class="sidebar" id="sidebar">
        <div class="sidebar-inner">
            <!-- Optional close button inside sidebar -->
            <button class="close-sidebar" aria-label="Close menu">×</button>

            <div class="sidebar-header">
                <h2 class="sidebar-title">
                    <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
                </h2>
                <p class="sidebar-subtitle">observations on systems, markets, and complexity</p>
            </div>

            <nav>
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="/archive">Archive</a></li>
                    <li><a href="/about">About</a></li>
                    <!-- add more if needed -->
                </ul>
            </nav>

            <div class="social-links">
                <!-- your existing social links -->
            </div>

            <div class="copyright">
                TW GH<br>
                © {{ 'now' | date: "%Y" }} Lucian Vale. All rights reserved.
            </div>
        </div>
    </div>

        <button class="mobile-menu-toggle" id="menuToggle" aria-label="Toggle menu">
            MENU
        </button>

        <main class="main-content">
            <div class="container">
                {{ content }}
            </div>
        </main>
    </div>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
